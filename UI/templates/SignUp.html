<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignUp.css"/>
    <title>DUUKA SignUp Page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
    <div id="Menu-bar">
        <ul>
          <span style="float: left"
            ><li>
              <img
                src="../Images/Thu_10_12_2020_14_20_06.png"
                width="50px"
              /></li
          ></span>
          <li><a href="default.asp">Home</a></li>
          <!-- <li><a href="news.asp">News</a></li>
          <li><a href="contact.asp">Contact</a></li>
          <li><a href="about.asp">About</a></li> -->
        </ul>
      </div>
    <div class="container-element">

        <form class="form">
            <div class="header">
                <span>Sign Up</span><br>
                <span>It is easy to get started.</span>
                <hr>
            </div>

        <div class="first-input">
            <input type="text" id="fname" placeholder="First name" required/>
            <input type="text" id="lname" placeholder="Last name" required/>
        </div>

        <div class="second-input">
            <input type="email" id="email" placeholder="Enter email Address" required /><br>
            <input type="password" id="password" placeholder="New password" required />

        </div>
        <br>
        

        <span class="birthday">Birthday ?</span>
        <div class="select-box">
            <select><option>Jan  </option><option>Feb  </option><option>Mar  </option>
                <option>April  </option><option>May  </option><option>Jun  </option>
                <option>Jul  </option><option>Aug  </option><option>Sept  </option>
                <option>Oct  </option><option>Nov  </option><option>Dec  </option></select>

                <select><option>1  </option><option>2  </option><option>3  </option>
                    <option>4  </option><option>5  </option><option>6  </option>
                    <option>7  </option><option>8  </option><option>9  </option>
                    <option>10  </option><option>11  </option><option>12  </option>
                    <option>13  </option><option>14  </option><option>15  </option>
                    <option>16  </option><option>17  </option><option>18  </option>
                    <option>19  </option><option>20  </option><option>21  </option>
                    <option>22  </option><option>23  </option><option>24  </option>
                    <option>25  </option><option>26  </option><option>27 </option>
                    <option>28  </option><option>29  </option><option>30  </option>
                    <option>31  </option></select>

                    <select><option>1985  </option><option>186  </option><option>19887  </option>
                        <option>1988  </option><option>1989  </option><option>1990  </option>
                        <option>1999  </option><option>1991  </option><option>1992  </option>
                        <option>1993  </option><option>1994  </option><option>1995  </option>
                        <option>1996  </option><option>1997  </option><option>1998  </option>
                        <option>1999  </option><option>2000  </option><option>2001  </option>
                        <option>2002  </option><option>2003  </option><option>2004  </option>
                        <option>2005  </option><option>2006  </option><option>2007  </option>
                        <option>2008  </option><option>2009  </option><option>2010 </option>
                        <option>2011  </option><option>2012  </option><option>2013  </option>
                        <option>2014  </option></select>
        </div>
        <br>

        <span class="gender">Gender ?</span>
        <div class="radio-buttons" >
            <div class="first-radio">
                Female  <input type="radio" name="gender"/>
            </div>
            <div class="first-radio">
                Male  <input type="radio" name="gender"/>
            </div>
            <div class="first-radio">
                Other <input type="radio" name="gender"/>
            </div>
        </div>

        <div class="submit">
            <input type="submit" value="Submit" id="submit"/>
        </div>
        </form>
    </div>
    <div class="Footer">
        <div class="Follow-us">
          <h6>FOLLOW US</h6>
          <a
            href="https://facebook.com/"
            class="social-round-icon white-round-icon fa-icon"
            title=""
          >
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a
            href="https://twitter.com/"
            class="social-round-icon white-round-icon fa-icon"
            title=""
          >
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            class="social-round-icon white-round-icon fa-icon"
            title=""
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
</body>
</html>
