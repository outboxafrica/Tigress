<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts//home.js"></script>
  </head>
  <body>
    <div id="Menu-bar">
      <ul>
        <span style="float: left"
          ><li>
            <img
              src="Images\LOGOS\Thu_10_12_2020_14_20_06.png"
              width="50px"
            /></li
        ></span>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">News</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <li><a href="about.asp">About</a></li>
      </ul>
    </div>

    <div id="main">
      <h4 id="heading1">Already have an account? Sign in below!</h4>
      <form id="Signin-area">
        <div class="buffer1 col-6"></div>
        <label>Email</label>
        <div id="email-area">
          <input type="email" placeholder="Enter email Address" />
        </div>
        <div class="buffer2 col-6"></div>
        <label>Password</label>
        <div id="password-area">
          <input type="password" placeholder="Enter password" />
        </div>
        <div class="buffer col-6"></div>
        <div id="flexbox">
          <button class="Signin-btn" onclick="Validate(event)">Sign In</button
          ><button class="Signup-btn">Sign up</button>
        </div>
      </form>
    </div>

    <div class="Footer">
      <div class="Follow-us">
        <h6>FOLLOW US</h6>
        <a
          href="https://facebook.com/"
          class="social-round-icon white-round-icon fa-icon"
          title=""
        >
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a
          href="https://twitter.com/"
          class="social-round-icon white-round-icon fa-icon"
          title=""
        >
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.instagram.com/"
          class="social-round-icon white-round-icon fa-icon"
          title=""
        >
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </body>
